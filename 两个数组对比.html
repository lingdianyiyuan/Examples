		<div class="content">

		<button type="button">点击</button>
		<script type="text/javascript">
			$(function() {
				$("button").click(function() {
					for (var i = 0; i < 6; i++) {
						var div1 = '<div class="b"><span class="c"></span><span class="d"></span></div>';
						$(".content").append(div1);
					}
					var a = ['1', '2', '3', '4', '5', '6'];
					var b = ['a', '2', 'c', 'd', '5', 'h'];
					var c = $(".c");
					var d = $(".d");

					a.forEach(function(v, i) {
						c[i].innerHTML = v;
					});
					b.forEach(function(v, i) {
						d[i].innerHTML = v;
					});
					for(var i = 0; i < c.length; i++){
						if (c[i].innerHTML == d[i].innerHTML) {
							d[i].style.color = "red";
						} else{
							d[i].style.color = "blue";
						}
					}
					
				})
			})
