<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>累加按钮，自加1</title>
    <style>
        .content{
            width: 50px;
            margin: 0 auto;
        }
        .content button{
            width: 100%;
            height: 30px;
            border: none;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            line-height: 30px;
            background: #378ce4;
        }
    </style>
</head>
<body>
    <div class="content">
        <button>0</button>
    </div>
    <script>
        var oBut = document.getElementsByTagName("button")[0];
        oBut.onclick = function(){
            oBut.innerHTML ++;
        }
    </script>
</body>
</html>
