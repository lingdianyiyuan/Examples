    <title>用parseInt解析数字，并求和</title>

        .content {

        input {

            color: #ffffff;

<body>

        <span>+</span>
        <input type="text">
        <span>=</span>
        <span id="with">?</span>
        <button>求和</button>
    </div>
    <script>
        var oInput = document.getElementsByTagName("input");
        var oBut = document.getElementsByTagName("button")[0];
        var oWith = document.getElementById("with");
        for (var i = 0; i < oInput.length; i++) {
            oInput[i].onkeyup = function () {
                this.value = this.value.replace(/[^\d]/, "");
            }
        }
        oBut.onclick = function () {
            if (oInput[0].value === "" || oInput[1].value === "") {
                alert("请输入数字")
            } else {
                oWith.innerHTML = parseInt(oInput[0].value) + parseInt(oInput[1].value);
            }

        }
