<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点击DIV显示innerHTML</title>
    <style>
        .center {
            width: 300px;
            margin: 0 auto;
        }
        
        .center-main {
            width: 100%;
            height: 50px;
            line-height: 50px;
            border: 2px solid #eeeeee;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="center">
        <div class="center-main">
            <strong>春</strong>眠不觉晓，
        </div>
        <div class="center-main">
            处处蚊子<strong>咬</strong>。
        </div>
        <div class="center-main">
            一咬一个包，
        </div>
        <div class="center-main">
            不知咬多少。
        </div>
    </div>
</body>
<script>
    window.onload = function() {
        oDiv = document.getElementsByClassName("center-main");
        for (var i = 0; i < oDiv.length; i++) {
            oDiv[i].onclick = function() {
                alert(this.innerHTML);
            }
        }
    }
</script>

</html>
