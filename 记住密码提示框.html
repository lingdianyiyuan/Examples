<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>记住密码提示框</title>
    <style>
        .center{
            width: 250px;
            margin: 0 auto;
        }
        .prompt{
            width: 240px;
            background: yellow;
            border: 1px solid #009f96;
            color: #000000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="center">
        <input type="checkbox" name="" id="select">两周内自动登陆
        <div class="prompt">
            为了您的信息安全，请不要在网吧或公用电脑上使用此功能！
        </div>
    </div>
</body>
<script>
    window.onload = function(){
        var oSelect = document.getElementById("select");
        var oDiv = document.getElementsByClassName("prompt")[0];
        oSelect.onmouseover = function(){
            oDiv.style.display = "block";
        }
        oSelect.onmouseout = function(){
            oDiv.style.display = "none";
        }
    }
</script>
</html>
